---
- name: OVPN TUN/TAP
  hosts: all
  become: true
  vars_files:
    - defaults/main.yml
  tasks:
  - name: Install base tools
    ansible.builtin.apt:
      name:
        - openvpn
        - iperf3
#        - selinux-utils
      state: present
      update_cache: true

  # - name: Disable SELinux
  #   ansible.posix.selinux:
  #     state: disabled

  - name: Create server.conf
    ansible.builtin.template:
      src: server.conf.j2
      dest: /etc/openvpn/server.conf
      owner: root
      group: root
      mode: "0644"

  - name: PSK-Ðºey generation
    ansible.builtin.shell: >
      openvpn --genkey --secret /etc/openvpn/static.key;
    args:
      executable: /bin/bash
    when: (ansible_hostname == "server")
  # - name: "Copy file to host"
  #   synchronize:
  #     src: /etc/openvpn/static.key
  #     dest: /etc/openvpn/static.key
  #   delegate_to: client.loc
  #   when: (ansible_hostname == "server")

  - name: Copy key files to hosts
    ansible.builtin.fetch:
      src: "/etc/openvpn/static.key"
      dest: pki/static.key
      flat: true
    when: (ansible_hostname == "server")

  - name: Copy key files to hosts
    ansible.builtin.template:
      src: pki/static.key
      dest: /etc/openvpn/static.key
      owner: root
      group: root
      mode: "0640"
    when: (ansible_hostname == "client")

  - name: Create service unit openvpn
    ansible.builtin.template:
      src: openvpn.service.j2
      dest: /etc/systemd/system/openvpn@.service
      owner: root
      group: root
      mode: "0640"

  - name: Start openvpn
    ansible.builtin.systemd_service:
      name: openvpn@server
      state: started
      enabled: true

...
