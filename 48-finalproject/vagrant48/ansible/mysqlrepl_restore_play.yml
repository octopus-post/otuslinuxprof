---
- name: Restore server
  become: true
  vars:
    restore_hostname: "mysqlrepl"
    restore_host_ip: "{{ hostvars['mysqlrepl']['ansible_host'] }}"
  hosts: servicenode
  vars_files:
    - ./vars/variables.yml
  roles:
    - setup_restore_node

- name: MYSQL-server
  hosts: servicenode
  become: true
  vars_files:
    - ./vars/variables.yml
  roles:
    - install_mysql

- name: Create NEXTCLOUD MySQL-DUMP
  hosts: "{{ mysql_source_hostname }}"
  become: true
  vars:
    dumpfile_name: "mysqldump_{{ mysql_source_hostname }}_{{ ansible_date_time.date }}_hot.sql"
  vars_files:
    - ./vars/variables.yml
  roles:
    - create_mysql_dump

- name: MYSQLREPL-server
  hosts: servicenode
  become: true
  vars:
    source_hostname: "{{ mysql_source_hostname }}"
    dumpfile_name: "mysqldump_{{ mysql_source_hostname }}_{{ ansible_date_time.date }}_hot.sql"
  vars_files:
    - ./vars/variables.yml
  roles:
    - setup_replica
