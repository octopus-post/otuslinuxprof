---
- name: Final Project
  hosts: all
  become: true
  vars_files:
    - ./vars/variables.yml
    - ./setup_monitoring/defaults/main.yml
  tasks:
    - name: Install some packages
      ansible.builtin.apt:
        name:
          - "{{ item }}"
        state: present
        update_cache: true
      with_items:
        - mc
        - unzip
    - name: Disable ufw
      ansible.builtin.systemd:
        name: ufw
        state: stopped
        enabled: false

- name: Install node_exporter
  hosts: all
  become: true
  vars_files:
    - ./vars/variables.yml
  roles:
    - setup_node_exporter

- name: MYSQL-server
  hosts: all
  become: true
  vars_files:
    - ./vars/variables.yml
  roles:
    - install_mysql

- name: Install file_beat
  hosts: all
  become: true
  vars_files:
    - ./vars/variables.yml
  roles:
    - setup_beats

- name: Install some pkg
  hosts: all
  become: true
  tasks:
    - name: Import task nextcloud_restore
      include_tasks: install_nextcloud/tasks/preinstall.yml
